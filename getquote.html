<body>

  <main id="main">

    <!-- ======= Portfolio Details ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">
          <div class="row mt-1">

           <div class="col-lg-10 mt-10 mt-lg-0">

            <div class="section-title">
              <h2>GET A QUOTE</h2>
              <p>Please fill up this quote form carefully if you have a project. I will reply you as soon as possible and then we can setup an initial 
                meeting for 15-30 min to discuss about the project in details. Thank you. 
              </p>
            </div>

            <form action="https://formspree.io/f/mgerejod" method="POST" role="form" class="" 
            style="background-color: #007d73; padding: 40px;">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>

              <div class="form-row"> 
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="Address" id="address" placeholder="Address" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="tel" class="form-control" name="Phone" id="phone" placeholder="Phone Number" data-rule=" minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
              </div>

         
              <div class="form-row"> 
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="Service" id="service" placeholder="Needed Service" data-rule=" minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="number" class="form-control" name="Budget" id="budget" placeholder="Estimated Budget" data-rule=" " data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
              </div>

             

              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="What is this project about?"></textarea>
                <div class="validate"></div>
              </div>
              
              <div class="text-center"><button type="submit" style="background: #026b62;
                color: white;
                font-size: 25px;
                border: none;
                padding: 10px 25px 10px 25px;
                margin-top: 15px;
                border-radius: 10px;">Submit</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
